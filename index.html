<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFINITE DESCENT</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            perspective: 1000px;
            cursor: none;
        }

        #noise {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIj48ZmlsdGVyIGlkPSJub2lzZSI+PGZlVHVyYnVsZW5jZSB0eXBlPSJmcmFjdGFsTm9pc2UiIGJhc2VGcmVxdWVuY3k9IjAuOCIgbnVtT2N0YXZlcz0iNCIgc3RpdGNoVGlsZXM9InN0aXRjaCIvPjwvZmlsdGVyPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbHRlcj0idXJsKCNub2lzZSkiLz48L3N2Zz4=');
            opacity: 0.1;
            z-index: -1;
        }

        #container {
            transform-style: preserve-3d;
            animation: rotate 60s linear infinite;
        }

        .text {
            position: absolute;
            font-size: 1.5rem;
            white-space: pre;
            text-align: center;
            opacity: 0;
            animation: fadeInOut 10s infinite;
        }

        @keyframes rotate {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        #cursor {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            mix-blend-mode: difference;
        }
    </style>
</head>
<body>
    <div id="noise"></div>
    <div id="container">
        <!-- Text layers will be added dynamically -->
    </div>
    <div id="cursor"></div>

    <script>
        const texts = [
            "YOU SHOULD NOT HAVE COME HERE.",
            "THERE IS NO ESCAPE.",
            "THE DOOR WAS NEVER LOCKED.",
            "YOU LET THIS HAPPEN.",
            "LOOK BEHIND YOU.",
            "IT'S TOO LATE NOW.",
            "YOU ARE ALREADY DEAD.",
            "THIS IS NOT A DREAM.",
            "THE WALLS ARE CLOSING IN.",
            "YOU HEAR THEM WHISPERING.",
            "THEY KNOW YOUR NAME.",
            "YOU WILL NEVER WAKE UP."
        ];

        const container = document.getElementById('container');
        const cursor = document.getElementById('cursor');

        // Create text layers in 3D space
        texts.forEach((text, i) => {
            const div = document.createElement('div');
            div.className = 'text';
            div.textContent = text;
            div.style.animationDelay = `${i * 2}s`;
            div.style.transform = `translateZ(${i * 50 - 300}px) rotateY(${i * 30}deg)`;
            container.appendChild(div);
        });

        // Mouse cursor effect
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });

        // Random glitches
        setInterval(() => {
            document.body.style.background = `radial-gradient(circle at ${Math.random() * 100}% ${Math.random() * 100}%, #000 0%, #111 100%)`;
        }, 5000);
    </script>
</body>
      </html>
