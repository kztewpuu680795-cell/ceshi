<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神秘魔法阵 - 时光之轮</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 50%, #16213e 100%);
            overflow: hidden;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .magic-circle-container {
            position: relative;
            width: 90vmin;
            height: 90vmin;
            max-width: 800px;
            max-height: 800px;
        }

        .magic-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, transparent 30%, rgba(0, 0, 0, 0.8) 70%);
        }

        .magic-circle svg {
            width: 100%;
            height: 100%;
            transform-origin: center;
            animation: rotate 60s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .second-hand {
            animation: secondRotate 60s linear infinite;
        }

        @keyframes secondRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .time-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #fff 0%, #ff6b6b 100%);
            border-radius: 50%;
            z-index: 10;
            box-shadow: 0 0 20px #ff6b6b, 0 0 40px #ff6b6b;
        }

        .time-display {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px #ff6b6b;
            z-index: 20;
        }

        .glow-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 107, 107, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.05); }
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .magic-circle-container {
                width: 95vmin;
                height: 95vmin;
            }
            
            .time-display {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="time-display" id="timeDisplay">00:00:00</div>
    
    <div class="magic-circle-container">
        <div class="glow-effect"></div>
        <div class="magic-circle">
            <svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
                <!-- 外层圆环 -->
                <circle cx="200" cy="200" r="195" fill="none" stroke="url(#grad1)" stroke-width="2" opacity="0.8"/>
                
                <!-- 内层圆环 -->
                <circle cx="200" cy="200" r="170" fill="none" stroke="url(#grad2)" stroke-width="1.5" opacity="0.6"/>
                
                <!-- 中心圆 -->
                <circle cx="200" cy="200" r="20" fill="none" stroke="url(#grad3)" stroke-width="1" opacity="0.9"/>
                
                <!-- 主魔法阵线条 -->
                <g class="second-hand">
                    <!-- 12条主射线 -->
                    <g stroke="url(#grad4)" stroke-width="1.5" opacity="0.7">
                        <line x1="200" y1="200" x2="200" y2="30" transform="rotate(0 200 200)"/>
                        <line x1="200" y1="200" x2="200" y2="30" transform="rotate(30 200 200)"/>
                        <line x1="200" y1="200" x2="200" y2="30" transform="rotate(60 200 200)"/>
                        <line x1="200" y1="200" x2="200" y2="30" transform="rotate(90 200 200)"/>
                        <line x1="200" y1="200" x2="200" y2="30" transform="rotate(120 200 200)"/>
                        <line x1="200" y1="200" x2="200" y2="30" transform="rotate(150 200 200)"/>
                        <line x1="200" y1="200" x2="200" y2="30" transform="rotate(180 200 200)"/>
                        <line x1="200" y1="200" x2="200" y2="30" transform="rotate(210 200 200)"/>
                        <line x1="200" y1="200" x2="200" y2="30" transform="rotate(240 200 200)"/>
                        <line x1="200" y1="200" x2="200" y2="30" transform="rotate(270 200 200)"/>
                        <line x1="200" y1="200" x2="200" y2="30" transform="rotate(300 200 200)"/>
                        <line x1="200" y1="200" x2="200" y2="30" transform="rotate(330 200 200)"/>
                    </g>
                    
                    <!-- 次级射线 -->
                    <g stroke="url(#grad5)" stroke-width="1" opacity="0.5">
                        <line x1="200" y1="200" x2="200" y2="50" transform="rotate(15 200 200)"/>
                        <line x1="200" y1="200" x2="200" y2="50" transform="rotate(45 200 200)"/>
                        <line x1="200" y1="200" x2="200" y2="50" transform="rotate(75 200 200)"/>
                        <line x1="200" y1="200" x2="200" y2="50" transform="rotate(105 200 200)"/>
                        <line x1="200" y1="200" x2="200" y2="50" transform="rotate(135 200 200)"/>
                        <line x1="200" y1="200" x2="200" y2="50" transform="rotate(165 200 200)"/>
                        <line x1="200" y1="200" x2="200" y2="50" transform="rotate(195 200 200)"/>
                        <line x1="200" y1="200" x2="200" y2="50" transform="rotate(225 200 200)"/>
                        <line x1="200" y1="200" x2="200" y2="50" transform="rotate(255 200 200)"/>
                        <line x1="200" y1="200" x2="200" y2="50" transform="rotate(285 200 200)"/>
                        <line x1="200" y1="200" x2="200" y2="50" transform="rotate(315 200 200)"/>
                        <line x1="200" y1="200" x2="200" y2="50" transform="rotate(345 200 200)"/>
                    </g>
                    
                    <!-- 复杂几何图案 -->
                    <g fill="none" stroke="url(#grad6)" stroke-width="1" opacity="0.6">
                        <!-- 六边形 -->
                        <polygon points="200,120 234,140 234,180 200,200 166,180 166,140" transform="rotate(0 200 160)"/>
                        <polygon points="200,120 234,140 234,180 200,200 166,180 166,140" transform="rotate(60 200 160)"/>
                        <polygon points="200,120 234,140 234,180 200,200 166,180 166,140" transform="rotate(120 200 160)"/>
                        
                        <!-- 三角形 -->
                        <polygon points="200,100 220,130 180,130" transform="rotate(0 200 115)"/>
                        <polygon points="200,100 220,130 180,130" transform="rotate(120 200 115)"/>
                        <polygon points="200,100 220,130 180,130" transform="rotate(240 200 115)"/>
                    </g>
                    
                    <!-- 装饰性圆圈 -->
                    <g fill="none" stroke="url(#grad7)" stroke-width="1" opacity="0.4">
                        <circle cx="200" cy="200" r="80" transform="rotate(0 200 200)"/>
                        <circle cx="200" cy="200" r="100" transform="rotate(30 200 200)"/>
                        <circle cx="200" cy="200" r="120" transform="rotate(60 200 200)"/>
                        <circle cx="200" cy="200" r="140" transform="rotate(90 200 200)"/>
                        <circle cx="200" cy="200" r="160" transform="rotate(120 200 200)"/>
                        <circle cx="200" cy="200" r="180" transform="rotate(150 200 200)"/>
                    </g>
                </g>
                
                <!-- 秒针 -->
                <line x1="200" y1="200" x2="200" y2="50" stroke="#ff6b6b" stroke-width="2" stroke-linecap="round" class="second-hand"/>
                
                <!-- 中心点 -->
                <circle cx="200" cy="200" r="5" fill="#ff6b6b" class="second-hand"/>
            </svg>
        </div>
        
        <div class="time-indicator"></div>
    </div>

    <script>
        // 创建星星背景
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 50;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // 更新时间显示
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            document.getElementById('timeDisplay').textContent = `${hours}:${minutes}:${seconds}`;
        }

        // 初始化
        createStars();
        updateTime();
        setInterval(updateTime, 1000);

        // 自定义渐变定义
        const style = document.createElement('style');
        style.textContent = `
            @keyframes secondRotate {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
            
            @keyframes rotate {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
    </html>
