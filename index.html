<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>极致魔法阵 – 秒针节奏旋转</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    /* 基础页面布局 */
    html,body{
        margin:0; padding:0;
        width:100%; height:100%;
        background:#0a001f;               /* 深邃星空背景 */
        overflow:hidden;
        display:flex;
        justify-content:center;
        align-items:center;
        font-family:system-ui, sans-serif;
    }
    /* 让 SVG 自动适配大小 */
    #magic-circle{
        width:90vmin;               /* 视口的 90%（在手机上也很大） */
        height:auto;
        transform-origin:center;
    }
    /* 为了让光晕更柔和，给 SVG 加点滤镜 */
    .glow{
        filter: drop-shadow(0 0 8px #00ffea) drop-shadow(0 0 16px #00ffea);
    }
</style>
</head>
<body>

<!-- -------------------------------------------------
     这里是魔法阵本体（SVG）
     ------------------------------------------------- -->
<svg id="magic-circle" class="glow" viewBox="-500 -500 1000 1000"
     xmlns="http://www.w3.org/2000/svg">

    <!-- 1️⃣ 最外层星形环（12 角星） -->
    <polygon points="
        0,-460   45,-425   110,-440   80,-380   130,-340
        70,-340   45,-280   20,-340   -40,-340   -15,-280
        -75,-340   -125,-300   -95,-380   -165,-360   -130,-425
        -195,-440   -130,-460   -165,-525   -95,-540   -125,-610
        -75,-570   -40,-630   -15,-570   45,-570   20,-630
        70,-630   130,-590   80,-650   110,-710   45,-725
        0,-690   -45,-725   -110,-710   -80,-650   -130,-590
        -70,-630   -40,-570   -15,-630   15,-570   75,-570
        125,-610   95,-540   165,-560   130,-495   195,-480
        130,-460   165,-395   95,-380   125,-300   75,-340
        40,-280   15,-340   -45,-340   -20,-280   -70,-340
        -130,-300   -80,-360   -110,-400   -45,-425"
        fill="none" stroke="#00ffea" stroke-width="4"/>

    <!-- 2️⃣ 三层同心圆 -->
    <circle cx="0" cy="0" r="380" stroke="#7fffd4" stroke-width="3" fill="none"/>
    <circle cx="0" cy="0" r="260" stroke="#7fffd4" stroke-width="3" fill="none"/>
    <circle cx="0" cy="0" r="140" stroke="#7fffd4" stroke-width="3" fill="none"/>

    <!-- 3️⃣ 放射线（24 条） -->
    <g stroke="#00ffea" stroke-width="2">
        <line x1="0" y1="-380" x2="0" y2="-460"/>
        <line x1="0" y1="380"  x2="0" y2="460"/>
        <line x1="-380" y1="0" x2="-460" y2="0"/>
        <line x1="380"  y1="0" x2="460"  y2="0"/>
        <!-- 对角线 -->
        <line x1="-269" y1="-269" x2="-330" y2="-330"/>
        <line x1="269"  y1="269"  x2="330"  y2="330"/>
        <line x1="-269" y1="269"  x2="-330" y2="330"/>
        <line x1="269"  y1="-269" x2="330"  y2="-330"/>
        <!-- 其余 16 条（每 15°） -->
        <g id="radial-lines">
            <line x1="0" y1="-380" x2="0" y2="-460"/>
        </g>
    </g>

    <!-- 4️⃣ 八卦（阴阳鱼） -->
    <g transform="scale(0.6) translate(-300,-300)">
        <path d="M0,0 a120,120 0 1,0 0.1,0" fill="none" stroke="#ff00ff" stroke-width="3"/>
        <circle cx="0" cy="-60" r="30" fill="#ff00ff"/>
        <circle cx="0" cy="60"  r="30" fill="#0a001f"/>
        <circle cx="0" cy="-60" r="10" fill="#0a001f"/>
        <circle cx="0" cy="60"  r="10" fill="#ff00ff"/>
    </g>

    <!-- 5️⃣ 随机符文（用路径手绘） -->
    <g fill="#00ffea">
        <!-- 这里放 8 个不同的符文，形状随意，可自行替换 -->
        <path d="M-200,-200 h30 v10 h-20 v20 h20 v10 h-30 z"/>
        <path d="M150,-180 q20,0 20,20 t-20,20 h-30 v-10 h30 q10,0 10,-10 t-10,-10 h-30 v-10 z"/>
        <path d="M-120,150 l15,-30 l15,30 h-10 l-5,-10 l-5,10 z"/>
        <path d="M200,120 c0,-15 20,-15 20,0 v30 h-10 v-30 c0,-5 -10,-5 -10,0 v30 h-10 z"/>
        <path d="M-250,0 a40,40 0 0,1 80,0 a40,40 0 0,1 -80,0"/>
        <path d="M0,250 v-30 h10 v30 h-10"/>
        <path d="M-80,-250 q40,0 40,40 t-40,40 h-20 v-10 h20 q20,0 20,-30 t-20,-30 h-20 z"/>
        <path d="M250,-80 q0,40 -40,40 h-30 v-10 h30 q20,0 20,-30 t-20,-30 h-30 v-10 z"/>
    </g>

    <!-- 6️⃣ 中心核心（发光圆） -->
    <circle cx="0" cy="0" r="30" fill="#ff00ff"/>
    <circle cx="0" cy="0" r="15" fill="#0a001f"/>

</svg>

<script>
/* -------------------------------------------------
   1️⃣ 让放射线均匀分布（每 15° 生成 24 条）
   ------------------------------------------------- */
(function(){
    const g = document.querySelector('#radial-lines');
    for(let i=0;i<24;i++){
        const line = document.createElementNS('http://www.w3.org/2000/svg','line');
        const angle = i*15 * Math.PI/180;
        const r1 = 380, r2 = 460;
        line.setAttribute('x1', r1*Math.cos(angle));
        line.setAttribute('y1', r1*Math.sin(angle));
        line.setAttribute('x2', r2*Math.cos(angle));
        line.setAttribute('y2', r2*Math.sin(angle));
        line.setAttribute('stroke','#00ffea');
        line.setAttribute('stroke-width','2');
        g.appendChild(line);
    }
})();

/* -------------------------------------------------
   2️⃣ 旋转动画：与真实秒针同步
   ------------------------------------------------- */
const svg = document.getElementById('magic-circle');

function animate(){
    const now = new Date();
    const ms = now.getMilliseconds();
    const s = now.getSeconds() + ms/1000;      // 带小数的秒数
    const deg = s * 6;                         // 每秒 6°
    svg.style.transform = `rotate(${deg}deg)`;
    requestAnimationFrame(animate);
}
requestAnimationFrame(animate);
</script>

</body>
    </html>
