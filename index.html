<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>〈破界〉</title>
  <style>
    /* 强制全屏 */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      cursor: none; /* 隐藏鼠标 */
    }

    /* 闪烁文字 */
    .glitch {
      animation: glitch 0.3s infinite alternate;
      font-size: 3rem;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    @keyframes glitch {
      0% { opacity: 0.2; text-shadow: 0 0 10px #f00; }
      50% { opacity: 1; text-shadow: 0 0 20px #0f0; }
      100% { opacity: 0.2; text-shadow: 0 0 30px #00f; }
    }

    /* 噪声背景 */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* 扭曲布局 */
    .distort {
      transform: skew(20deg) rotate(5deg);
      filter: blur(1px) contrast(200%);
      position: absolute;
      top: 20%;
      left: 10%;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <!-- 警告 -->
  <div style="position: fixed; top: 10px; left: 10px; font-size: 0.8rem;">
    ⚠️ 警告：本页面包含闪烁效果、强烈噪声和心理压力元素。<br>
    请在良好光线下使用，如有不适请立即关闭。
  </div>

  <!-- 闪烁文字 -->
  <div class="glitch">你无法逃脱</div>

  <!-- 噪声背景 -->
  <canvas id="noise"></canvas>

  <!-- 扭曲文本 -->
  <div class="distort">
    系统正在扫描你的大脑...<br>
    发现异常记忆：[REDACTED]<br>
    处理进度：99%<br>
    <span id="progress">■■■■■■■□□□</span>
  </div>

  <!-- 鼠标劫持 -->
  <div id="mouse-trap" style="position: fixed; width: 10px; height: 10px; background: red; border-radius: 50%; pointer-events: none;"></div>

  <!-- 语音合成 -->
  <script>
    // 强制全屏
    document.documentElement.requestFullscreen().catch(err => {
      console.log("Fullscreen error:", err);
    });

    // 噪声背景
    const canvas = document.getElementById('noise');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function drawNoise() {
      const imageData = ctx.createImageData(canvas.width, canvas.height);
      const data = imageData.data;
      for (let i = 0; i < data.length; i += 4) {
        const val = Math.random() * 255;
        data[i] = val;     // R
        data[i + 1] = val; // G
        data[i + 2] = val; // B
        data[i + 3] = 255; // A
      }
      ctx.putImageData(imageData, 0, 0);
      requestAnimationFrame(drawNoise);
    }
    drawNoise();

    // 闪烁文字
    setInterval(() => {
      document.querySelector('.glitch').textContent =
        ["你逃不掉", "这是你的命运", "系统已锁定", "放弃抵抗"][Math.floor(Math.random() * 4)];
    }, 500);

    // 鼠标劫持
    document.addEventListener('mousemove', (e) => {
      const trap = document.getElementById('mouse-trap');
      trap.style.left = (e.clientX + Math.random() * 50 - 25) + 'px';
      trap.style.top = (e.clientY + Math.random() * 50 - 25) + 'px';
    });

    // 语音合成
    const utterances = [
      "你已经被标记",
      "没有退路",
      "这是你的选择",
      "系统正在重启"
    ];
    setInterval(() => {
      const utterance = new SpeechSynthesisUtterance(utterances[Math.floor(Math.random() * utterances.length)]);
      utterance.rate = 0.8;
      speechSynthesis.speak(utterance);
    }, 3000);

    // 进度条
    let progress = 0;
    setInterval(() => {
      progress += 1;
      if (progress > 10) progress = 0;
      document.getElementById('progress').textContent =
        '■'.repeat(progress) + '□'.repeat(10 - progress);
    }, 1000);

    // 强制滚动
    setInterval(() => {
      window.scrollTo(0, window.scrollY + 1);
    }, 50);
  </script>
</body>
    </html>
